name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: false
        default: 'android'
        type: choice
        options:
          - android
          - ios
      build_type:
        description: 'Build type'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Cordova
      run: npm install -g cordova@latest
        
    - name: Install dependencies
      run: npm install || true
      
    - name: Add Android platform
      run: cordova platform add android@latest
        
    - name: Build Android APK (Debug)
      if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
      run: cordova build android --debug
    
    - name: Build Android APK (Release)
      if: ${{ github.event.inputs.build_type == 'release' }}
      run: cordova build android --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ github.event.inputs.build_type || 'debug' }}
        path: platforms/android/app/build/outputs/apk/**/*.apk
        retention-days: 90
